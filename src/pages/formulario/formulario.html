<ion-header no-border>

  <ion-navbar color="tis">
  	<ion-buttons color start>
  		<button ion-button outline icon-only><ion-icon name="podium"></ion-icon></button>
  	</ion-buttons>
  	<ion-buttons end>
  		<button ion-button outline icon-only><ion-icon name="add-circle"></ion-icon></button>
  	</ion-buttons>
    <ion-title>Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<!-- Botonera con ion-segment -->
	<ion-segment [(ngModel)]="seleccion">
		<ion-segment-button value="grupo1">Grupo 1</ion-segment-button>
		<ion-segment-button value="grupo2">Grupo 2</ion-segment-button>
		<ion-segment-button value="grupo3">Grupo 3</ion-segment-button>
	</ion-segment>
	
	<!-- Mostramos botones en función de la variable seleccion -->
	<div *ngIf="seleccion == 'grupo1'">
		<button ion-button color="danger">Danger</button>
		<button ion-button full>Danger</button>
		<button ion-button block>Danger</button>
		<button ion-button round small>Danger</button>
	</div>
	<div *ngIf="seleccion == 'grupo2'">
		<button ion-button large>Danger</button>
		<button ion-button outline>Danger</button>
		<button ion-button clear block>Danger</button>		
	</div>
	<div *ngIf="seleccion == 'grupo3'">
		<button ion-button icon-left small><ion-icon name="logo-android"></ion-icon>Android</button>
		<button ion-button icon-right>IOS<ion-icon name="logo-apple"></ion-icon></button>
		<button ion-button icon-left small><ion-icon name="logo-windows"></ion-icon>Windows Phone</button>
	</div>
	
	<!--Botones sueltos-->
	<button ion-button color="dark" icon-only><ion-icon name="podium"></ion-icon></button>
	<button ion-button outline color="dark" icon-only><ion-icon name="podium"></ion-icon></button>

	<!-- funciona como el ion-navbar pero es para crear una paleta de herramientas(botones) en el contenido -->
	<ion-toolbar>
		<ion-buttons start>
			<button ion-button outline icon-only><ion-icon name="podium"></ion-icon></button>
		</ion-buttons>
		<ion-buttons start>
			<button ion-button outline icon-only><ion-icon name="add-circle"></ion-icon></button>
		</ion-buttons>
	</ion-toolbar>

	<!-- Uso de grid para crear botonera -->
	<!-- podemos definir el tamaño de las columnas con col-X. 
		Si no lo definimos se reparten el espacio automaticamente -->
	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<button ion-button outline block>Botón 1</button>
			</ion-col>
			<ion-col>
				<button ion-button outline block>Botón 2</button>
			</ion-col>
		</ion-row>
	</ion-grid>


	<!-- Lista enorme para hacer scroll infinito. Mirar también el tema de SearchBar, es un filtro según valor de campo de texto -->
	<ion-list>
		<ion-item *ngFor="let item of listaTodos">
			<h2>{{item.name}}</h2>
		</ion-item>
		<ion-infinite-scroll threshold="10%" (ionInfinite)="doInfinite($event)">
			<ion-infinite-scroll-content loadingText="Cargando"></ion-infinite-scroll-content>
		</ion-infinite-scroll>
	</ion-list>

</ion-content>
